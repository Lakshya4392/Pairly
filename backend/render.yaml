services:
  - type: web
    name: pairly-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pairly-db
          property: connectionString
      - key: CLERK_SECRET_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: "*"
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false

databases:
  - name: pairly-db
    databaseName: pairly
    plan: free
    region: oregon
